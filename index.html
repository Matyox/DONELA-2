<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Donas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f3e9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #ff9a9e;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-product {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .add-product select {
            flex: 1;
        }
        .add-product button {
            padding: 10px 15px;
        }
        .send-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #c2185b;
        }
        select {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .remove-btn {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .remove-btn:hover {
            transform: scale(1.2);
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        #addToCart {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #addToCart:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üç© Carrito de Donas</h2>
        
        <div class="add-product">
            <select id="donaType">
                <option value="">Selecciona un tipo de dona</option>
                <option value="D001">Dona Glaseada Cl√°sica (Q8.00)</option>
                <option value="D002">Dona de Chocolate (Q10.00)</option>
                <option value="D003">Dona Rellena de Mermelada (Q12.00)</option>
                <option value="D004">Dona con Sprinkles (Q9.00)</option>
                <option value="D005">Dona de Canela (Q7.00)</option>
            </select>
            <button id="addToCart">Agregar al Carrito</button>
        </div>
        
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Los productos se agregar√°n aqu√≠ din√°micamente -->
            </tbody>
        </table>
        
        <div class="total" id="totalAmount">Total: Q0.00</div>
        
        <form id="cartForm">
            <button type="submit" class="send-btn">Continuar con el pedido</button>
        </form>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqD2f7AYOEzcwmiaoKjpjHxG8rhfm4rLw",
  authDomain: "donaspedidos-f9cb9.firebaseapp.com",
  projectId: "donaspedidos-f9cb9",
  storageBucket: "donaspedidos-f9cb9.firebasestorage.app",
  messagingSenderId: "748109050944",
  appId: "1:748109050944:web:35798a82572b2430209ba5",
  //measurementId: "G-NW1KET3F5X"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function() {
        // Precios y nombres de las donas
        const donaPrices = {
            'D001': 8.00,
            'D002': 10.00,
            'D003': 12.00,
            'D004': 9.00,
            'D005': 7.00
        };
        
        const donaNames = {
            'D001': 'Dona Glaseada Cl√°sica',
            'D002': 'Dona de Chocolate',
            'D003': 'Dona Rellena de Mermelada',
            'D004': 'Dona con Sprinkles',
            'D005': 'Dona de Canela'
        };
        
        // ID √∫nico para este carrito (podr√≠a ser generado o usar el ID de sesi√≥n)
        let cartId = localStorage.getItem('cartId') || `cart_${Date.now()}`;
        localStorage.setItem('cartId', cartId);
        
        // Referencia al carrito en Firestore
        const cartRef = db.collection('carts').doc(cartId);
        
        // Cargar carrito al iniciar
        loadCart();
        
document.getElementById('addToCart').addEventListener('click', async function() {
    const donaType = document.getElementById('donaType').value;
    
    if (!donaType) {
        alert('Por favor selecciona un tipo de dona');
        return;
    }
    
    try {
        const doc = await cartRef.get();
        let cart = doc.exists ? doc.data().items || [] : [];
        
        // Buscar si el producto ya est√° en el carrito
        const existingItem = cart.find(item => item.id === donaType);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                id: donaType,
                name: donaNames[donaType],
                price: donaPrices[donaType],
                quantity: 1
            });
        }
        
        await cartRef.set({
            items: cart,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        console.log("Producto agregado correctamente");
        updateCartDisplay();
        document.getElementById('donaType').value = '';
    } catch (error) {
        console.error("Error al agregar producto:", error);
        alert(`Error al agregar la dona: ${error.message}`);
    }
});
        
        // Cargar carrito desde Firestore
        function loadCart() {
            cartRef.get().then((doc) => {
                if (doc.exists) {
                    updateCartDisplay();
                }
            });
        }
        
        // Actualizar la visualizaci√≥n del carrito
        function updateCartDisplay() {
            cartRef.get().then((doc) => {
                const cartItems = document.getElementById('cartItems');
                let total = 0;
                
                cartItems.innerHTML = '';
                
                if (!doc.exists) return;
                
                const cart = doc.data().items || {};
                
                for (const [id, product] of Object.entries(cart)) {
                    const subtotal = product.price * product.quantity;
                    total += subtotal;
                    
                    const row = document.createElement('tr');
                    row.dataset.id = id;
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>Q${product.price.toFixed(2)}</td>
                        <td>
                            <div class="quantity-selector">
                                <button type="button" class="quantity-btn decrease">-</button>
                                <input type="number" class="quantity-input" value="${product.quantity}" min="1">
                                <button type="button" class="quantity-btn increase">+</button>
                            </div>
                        </td>
                        <td>Q${subtotal.toFixed(2)}</td>
                        <td><button type="button" class="remove-btn">‚úï</button></td>
                    `;
                    cartItems.appendChild(row);
                }
                
                document.getElementById('totalAmount').textContent = `Total: Q${total.toFixed(2)}`;
            });
        }
        
// Manejar eventos de cantidad y eliminaci√≥n
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('increase') || 
        e.target.classList.contains('decrease') || 
        e.target.classList.contains('remove-btn')) {
        
        const row = e.target.closest('tr');
        if (!row) return;
        
        const id = row.dataset.id;
        
        cartRef.get().then((doc) => {
            if (!doc.exists) return;
            
            const cart = doc.data().items || {};
            
            if (e.target.classList.contains('increase')) {
                cart[id].quantity += 1;
            } else if (e.target.classList.contains('decrease')) {
                if (cart[id].quantity > 1) {
                    cart[id].quantity -= 1;
                }
            } else if (e.target.classList.contains('remove-btn')) {
                delete cart[id];
            }
            
            return cartRef.set({
                items: cart,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                updateCartDisplay();
            }).catch(error => alert("Error al guardar: " + error));
        });
    }
});
        // Manejar cambios directos en el input
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('quantity-input')) {
                const row = e.target.closest('tr');
                const id = row.dataset.id;
                const newQuantity = parseInt(e.target.value);
                
                if (newQuantity > 0) {
                    cartRef.get().then((doc) => {
                        if (!doc.exists) return;
                        
                        const cart = doc.data().items || {};
                        cart[id].quantity = newQuantity;
                        
                        return cartRef.set({
                            items: cart,
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }).then(() => {
                        updateCartDisplay();
                    });
                }
            }
        });
        
// Manejar env√≠o del formulario
document.getElementById('cartForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    cartRef.get().then((doc) => {
        if (!doc.exists || Object.keys(doc.data().items || {}).length === 0) {
            alert('Por favor agrega al menos un producto al carrito');
            return;
        }

        // Debug y redirecci√≥n
        console.log("Redirigiendo a pedido.html con ID:", cartId); 
        window.location.href = `pedido.html?cartId=${cartId}`;
    }).catch(error => {
        console.error("Error al verificar el carrito:", error);
    });
});  
</script>

</body>
</html>
